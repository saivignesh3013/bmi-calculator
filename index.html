<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Application</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="con"><i class="bi bi-list" id="icon"></i></div>
      <div class="container">
        <div class="top">
          <h1>BMI Calculator - Body Mass Index</h1>
        </div>
        <p>
          A simple and intuitive BMI Calculator application that allows users to
          input their height and weight to determine their Body Mass Index
          (BMI).
        </p>
        <div class="inputs">
          <input type="text" placeholder="Enter Your Weight" id="weight" />
          <div class="sec">
            <input type="text" placeholder="Enter Your Height" id="height" />
            <select id="units">
              <option value="cm">Centimeters</option>
              <option value="m">Meters</option>
            </select>
          </div>
        </div>
        <div class="result">
          <h2 id="result"></h2>
          <h2 id="result2"></h2>
        </div>
        <button class="btn" onclick="calculatebmi()">Calculate</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
